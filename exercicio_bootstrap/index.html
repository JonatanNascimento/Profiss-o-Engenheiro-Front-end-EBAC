<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bros Encanadores</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #51CBF0;
      font-family: "Roboto Mono", monospace;
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <h1 class="mt-4 fw-bold text-primary-emphasis">Bros Encanadores</h1>
        <p class="fs-5 sd-color text-secondary-emphasis">"Problemas com canos? Conte com os Bros Encanadores para soluções confiáveis e rápidas! Seja um vazamento, entupimento ou instalação, nossos especialistas estão aqui para salvar o dia. Entre em contato agora e deixe-nos cuidar dos seus problemas de encanamento!"</p>
        <form>
          <div class="mb-1">
            <label for="nome" class="form-label text-secondary">Nome:</label>
            <input id="nome" type="text" class="form-control" aria-label="nome">
          </div>
          <div class="mb-1">
            <label for="email" class="form-label text-secondary">Email:</label>
            <input type="email" id="email" class="form-control" aria-label="email">
          </div>
          <div class="mb-3 col-4">
            <label for="telefone" class="form-label text-secondary">Telefone:</label>
            <input type="tel" class="form-control" aria-label="telefone">
          </div>
          <div class="mb-3">
            <textarea class="form-control" placeholder="Deixe sua mensagem" id="floatingTextarea"></textarea>
          </div>
          <div class="d-grid col-4 ">
            <button type="submit" class="btn btn-light text-primary-emphasis fw-bold">Enviar</button>
          </div>
        </form>
      </div>
      <div class="col-6">
        <img src="/img/logo.jpg" alt="logo mario encanador" class="img-fluid">
      </div>
    </div>
  </div>
</body>

</html>
